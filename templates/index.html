<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Price Prediction</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

       
        video#bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            object-fit: cover;
        }

        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
            transition: background-color 0.3s ease, color 0.3s ease; 
            background-color: transparent;
            color: white;
        }

       
        .navbar.scrolled {
            background-color: #000; 
        }

        .navbar.scrolled .nav-link, .navbar.scrolled .navbar-brand {
            color: #fff; 
        }

        .navbar .nav-link {
            color: #fff; 
        }

        
        .container {
            max-width: 500px;
            margin: 100px auto; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: 1;
            position: relative;
        }

        
        h2 {
            text-align: center;
            color: #4caf50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        
        form {
            max-width: 80%;
            margin: 0 auto;
            padding: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        form input:focus {
            border-color: #28a745;
            outline: none;
        }

        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.1);
        }

        .result-section h3 {
            font-size: 20px;
            color: #4caf50;
        }

        .result-section p {
            font-size: 24px;
            color: #28a745;
            font-weight: bold;
        }

       
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            h2 {
                font-size: 24px;
            }

            input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    
    <div class="video-bg">
        <video autoplay muted loop id="bg-video">
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

   
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/zip aiml/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/zip aiml/c.html">Price Prediction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/zip aiml/map.html">Interactive Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/zip aiml/marketnews.html">Agri News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/zip aiml/contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="overlay"></div>

    
    <div class="container">
        <h2>Predict Vegetable Price</h2>
        
        <form id="pricePredictionForm" action="/" method="POST">
            <label for="vegetable">Vegetable:</label>
            <input type="text" id="vegetable" name="vegetable" required>

            <label for="season">Season:</label>
            <input type="text" id="season" name="season" required>

            <label for="month">Month:</label>
            <input type="text" id="month" name="month" required>

            <label for="temp">Temperature (Â°C):</label>
            <input type="number" id="temp" name="temp" required>

            <label for="disaster">Disaster in last 3 months (yes/no):</label>
            <input type="text" id="disaster" name="disaster" required>

            <label for="condition">Vegetable Condition (fresh/spoiled):</label>
            <input type="text" id="condition" name="condition" required>

            <input type="submit" value="Predict">
        </form>

        <div class="result-section">
            <h3>Predicted Price</h3>
            <p>Rs{{ prediction }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        document.getElementById('pricePredictionForm').addEventListener('submit', function(event) {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => {
                input.value = input.value.toLowerCase();  
            });
        });
    </script>

</body>
</html>
