<!DOCTYPE html>
<html>
<head>
    <title>Veggie Price Predictor</title>
</head>
<body>
    <h1>Veggie Price Predictor</h1>
    <form action="/" method="post">
        <label for="vegetable">Vegetable:</label>
        <input type="text" id="vegetable" name="vegetable"><br><br>
        <label for="season">Season:</label>
        <input type="text" id="season" name="season"><br><br>
        <label for="month">Month:</label>
        <input type="text" id="month" name="month"><br><br>
        <label for="disaster">Disaster in last 3 months:</label>
        <input type="text" id="disaster" name="disaster"><br><br>
        <label for="condition">Vegetable Condition:</label>
        <input type="text" id="condition" name="condition"><br><br>
        <label for="temp">Temperature:</label>
        <input type="number" id="temp" name="temp"><br><br>
        <input type="submit" value="Predict Price">
    </form>
</body>
</html>
